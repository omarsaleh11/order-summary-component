<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/dist/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
   rel="stylesheet"
  />
  <link
   rel="icon"
   type="image/png"
   sizes="32x32"
   href="./images/favicon-32x32.png"
  />

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
   .attribution {
    margin-top: 1rem;
    font-size: 1rem;
    text-align: center;
   }
   .attribution a {
    color: hsl(228, 45%, 44%);
   }
  </style>
 </head>
 <body>
  <main>
   <div class="grid__card">
    <div class="grid__card--img">
     <img src="/images/illustration-hero.svg" alt="illustration" />
    </div>
    <div class="grid__card--desc">
     <div class="title"><h1>Order Summary</h1></div>
     <div class="desc">
      <p>
       You can now listen to millions of songs, audiobooks, and podcasts on any
       device anywhere you like!
      </p>
     </div>
    </div>
    <div class="plan">
     <img src="/images/icon-music.svg" alt="" />
     <div class="price">
      <h4>Annual Plan</h4>
      <h6>$59.99/year</h6>
     </div>
     <a href="#">Change</a>
    </div>
    <div class="btns">
     <button class="btn-1">Proceed to Payment</button
     ><a href="#" class="btn-2">Cancel Order</a>
    </div>
   </div>
  </main>
  <!-- <div class="attribution">

   <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
    >Frontend Mentor</a
   >. Coded by <a href="#">Omar Saleh</a>.
  </div> -->
 </body>
</html>
